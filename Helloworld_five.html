    <title>variables</title>
   <script> 
   var a = prompt("please enter the first value");
    var b = prompt("please enter the second value");
  console.log(`the value of a is :${a}, the value of b iss: ${b}`);
  var temp; 
//   a = 5 ;
//   b = 6;
  temp = a;
  a = b ;
  b = temp;  
  console.log(` after swapping \n the value of a is :${a}, \n the value of b iss: ${b}`);
    
  </script>
