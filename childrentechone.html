<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        userform{
            background-color: lightslategray;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="userform">
        <fieldset>
            <legend>Welcome form </legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="">
            <span id="message"></span><br>
            <input type="button" id="uderadd" name="button" value="Submit" onclick="shadow_text">
        </fieldset>
    </form>
    <script>
        function shadow_text() {
            var name = document.getElementById('name');
            var message = document.getElementById('message');

            if (name.value !="") {
                message.innerHTML= "Hello" + name.value;
                message.style.color="green";
            }
            else{
                message.inner= "Please inter your name";
                message.style.color="red";
            }
        }
    </script>
</body>
</html>
